name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/*.cs"]'
        env:
          RMQCONNECTIONSTRING: ${{ secrets.RMQ_CONNECTION_STRING }}

      - name: Log out of Docker hub
        run: |
          docker logout

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      - name: Build Docker Compose
        run: |
          docker-compose build
          
      - name: Push Docker Compose
        run: |
          docker-compose push
          
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          
      - name: Azure AKS Set Context
        run: |
          az aks get-credentials --name youvidaservice --resource-group Resource

      - name: Update Kubernetes Deployment
        run: |
          kubectl get deployments -n ingress-nginx -o custom-columns=:metadata.name --no-headers | xargs -I {} kubectl rollout restart deployment/{} -n ingress-nginx

