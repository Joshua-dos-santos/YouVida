name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["**/*.cs"]'
        env:
          RMQCONNECTIONSTRING: ${{ secrets.RMQ_CONNECTION_STRING }}

      - name: Log out of Docker hub
        run: |
          docker logout

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      - name: Build Docker Compose
        run: |
          docker-compose build
          
      - name: Push Docker Compose
        run: |
          docker-compose push
          
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          
      - name: Azure AKS Set Context
        run: |
          az aks get-credentials --name youvida --resource-group Resource

      - name: Update Kubernetes Deployment
        run: |
          kubectl get deployments -n ingress-nginx -o custom-columns=:metadata.name --no-headers | xargs -I {} kubectl rollout restart deployment/{} -n ingress-nginx
  
  End-to-End-tests:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  OWASP-ZAP:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan 
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: https://joshua.mdjansen.nl/
