name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log out of Docker hub
        run: |
          docker logout

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      - name: Build Docker Compose
        run: |
          docker-compose build
          
      - name: Push Docker Compose
        run: |
          docker-compose push
          
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "b11a00af-ec04-4b32-9d1a-18bd3abf5f78"
            }

      - name: Azure AKS Set Context
        run: az aks get-credentials --name youvida --resource-group Resource --subscription b11a00af-ec04-4b32-9d1a-18bd3abf5f78

      - name: Update Kubernetes Deployment
        run: |
          az kubernetes cluster kubeconfig get-credentials --name youvida --resource-group Resource --subscription b11a00af-ec04-4b32-9d1a-18bd3abf5f78
          kubectl apply -f prototypes/Kubernetes/deployment.yaml
        
