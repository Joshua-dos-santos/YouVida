name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Posts image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: PostsAPI/PostsAPI/Dockerfile
          push: true
          tags: joshiiee7/postsapi:latest
          
      - name: Build and push UserProfile image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: UserProfileAPI\UserProfileAPI/Dockerfile
          push: true
          tags: joshiiee7/userprofileapi:latest
          
      - name: Build and push Tags image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: TagAPI\TagAPI/Dockerfile
          push: true
          tags: joshiiee7/tagapi:latest
