name: Deployment


on:
  push:
   branches: [ "main" ]
  pull_request:
   branches: [ "main" ]

jobs:
  deploy:
   runs-on: ubuntu-latest

   steps:
    - uses: cschleiden/replace-tokens@v1
      with:
        files: '["**/*.cs"]'
      env:
        RMQCONNECTIONSTRING: ${{ secrets.RMQ_CONNECTION_STRING }}
